<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }

    .card-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .answer-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .answer-button:hover {
      background-color: #0056b3;
    }

    .answer-container {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      border-radius: 6px;
    }

    .correct-answer {
      background-color: green;
      color: white;
    }

    .incorrect-answer {
      background-color: crimson;
      color: white;
    }

    .answer-button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="card-container" class="card-container">
    <h2>Card</h2>
    <div id="cardInfo"></div>
    <h3>Select an answer to view:</h3>
    <button id="answer1Button" class="answer-button" onclick="viewAnswer(1)">Answer 1</button>
    <button id="answer2Button" class="answer-button" onclick="viewAnswer(2)">Answer 2</button>
    <button id="answer3Button" class="answer-button" onclick="viewAnswer(3)">Answer 3</button>
  </div>

  <div id="resultContainer" class="answer-container">
    <div id="resultMessage"></div>
  </div>

  <script>
    // Get the query parameters (card number and answers)
    const urlParams = new URLSearchParams(window.location.search);
    const cardNumber = urlParams.get("card");
    const answer1 = urlParams.get("a1");
    const answer2 = urlParams.get("a2");
    const answer3 = urlParams.get("a3");

    // Displaying the card number prompt
    document.getElementById("cardInfo").innerHTML = `
      <p><strong>Card #${cardNumber}</strong></p>
      <p>Select an answer below to view it:</p>
    `;

    // Handle the answer selection
    function viewAnswer(selectedAnswer) {
      // Disable all answer buttons
      document.getElementById("answer1Button").disabled = true;
      document.getElementById("answer2Button").disabled = true;
      document.getElementById("answer3Button").disabled = true;

      // Hide the answer buttons after selection
      document.getElementById("answer1Button").style.display = "none";
      document.getElementById("answer2Button").style.display = "none";
      document.getElementById("answer3Button").style.display = "none";

      // Display the selected answer
      let message;
      if (selectedAnswer === 1) {
        message = `<div class="correct-answer">${answer1}</div>`;
      } else if (selectedAnswer === 2) {
        message = `<div class="incorrect-answer">${answer2}</div>`;
      } else if (selectedAnswer === 3) {
        message = `<div class="incorrect-answer">${answer3}</div>`;
      }

      // Show the result and disable further action
      document.getElementById("resultContainer").style.display = "block";
      document.getElementById("resultMessage").innerHTML = message;
    }
  </script>

</body>
</html>
