<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }

    .card-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .answer-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .answer-button:hover {
      background-color: #0056b3;
    }

    .correct-answer {
      background-color: green;
    }

    .incorrect-answer {
      background-color: crimson;
    }

    .answer-button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    #go-back {
      display: none;
    }
  </style>
</head>
<body>

  <div id="card-container" class="card-container">
    <h2>Card</h2>
    <div id="cardInfo"></div>
    <h3>Select an answer:</h3>
    <button id="answer1Button" class="answer-button" onclick="checkAnswer(1)">Answer 1</button>
    <button id="answer2Button" class="answer-button" onclick="checkAnswer(2)">Answer 2</button>
    <button id="answer3Button" class="answer-button" onclick="checkAnswer(3)">Answer 3</button>
  </div>

  <div id="resultContainer" style="display: none;">
    <div id="resultMessage"></div>
    <button id="go-back" class="answer-button" onclick="window.history.back()">Go Back</button>
  </div>

  <script>
    // Get the query parameters (card number and answers)
    const urlParams = new URLSearchParams(window.location.search);
    const cardNumber = urlParams.get("card");
    const answer1 = urlParams.get("a1");
    const answer2 = urlParams.get("a2");
    const answer3 = urlParams.get("a3");

    const correctAnswer = answer1; // Assuming answer1 is the correct one for this example

    document.getElementById("cardInfo").innerHTML = `
      <p><strong>Card #${cardNumber}</strong></p>
      <p>1. ${answer1}</p>
      <p>2. ${answer2}</p>
      <p>3. ${answer3}</p>
    `;

    function checkAnswer(selectedAnswer) {
      let message;
      const resultContainer = document.getElementById("resultContainer");
      const cardContainer = document.getElementById("card-container");

      // Disable all buttons once an answer is selected
      document.getElementById("answer1Button").disabled = true;
      document.getElementById("answer2Button").disabled = true;
      document.getElementById("answer3Button").disabled = true;

      // Check if the selected answer is correct
      if ((selectedAnswer === 1 && answer1 === correctAnswer) || 
          (selectedAnswer === 2 && answer2 === correctAnswer) || 
          (selectedAnswer === 3 && answer3 === correctAnswer)) {
        message = `<p class="correct-answer">Correct! The answer is ${correctAnswer}</p>`;
      } else {
        message = `<p class="incorrect-answer">Incorrect. The correct answer is ${correctAnswer}</p>`;
      }

      resultContainer.style.display = "block";
      cardContainer.style.display = "none"; // Hide card info after answer is selected
      document.getElementById("resultMessage").innerHTML = message;
      document.getElementById("go-back").style.display = "inline-block"; // Show "Go Back" button
    }
  </script>

</body>
</html>
